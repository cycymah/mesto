<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto - Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__container"> 
    <header class="header page__header">
      <img src="./images/vector.svg" alt="Логотип место Россия" class="header__logo">
    </header>
    <main class="content page__content">
      <section class="profile">
        <img src="./images/Avatar.png" alt="Фотография аватара" class="profile__avatar">
        <div class="profile__profile-info">
          <h1 class="profile__title-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn"></button>
          <p class="profile__subtitle-name">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <figure class="elements__item-card">
              <img src="./images/img-1.jpg" alt="Заброшенная кирпичная церковь, гора на фоне" class="elements__image">
              <figcaption class="elements__image-content-box">
                <p class="elements__image-description">
                  Карачаево-Черкесия
                </p>
                <button class="elements__like"></button>
              </figcaption>
            </figure>
          </li>
          <li class="elements__item">
            <figure class="elements__item-card">
              <img src="./images/img-2.png" alt="Гора Эльбрус виднеется вдалеке" class="elements__image">
              <figcaption class="elements__image-content-box">
                <p class="elements__image-description">
                  Гора Эльбрус
                </p>
                <button class="elements__like"></button>
              </figcaption>
            </figure>
          </li>      
          <li class="elements__item">
            <figure class="elements__item-card">
              <img src="./images/img-3.png" alt="Огромная гора вдали на фоне леса" class="elements__image">
              <figcaption class="elements__image-content-box">
                <p class="elements__image-description">
                  Домбай
                </p>
                <button class="elements__like"></button>
              </figcaption>
            </figure>
          </li>
          <li class="elements__item">
            <figure class="elements__item-card">
              <img src="./images/img-4.jpg" alt="Город Игарка, на заднем фоне р. Енисей по которой идет лед" class="elements__image">
              <figcaption class="elements__image-content-box">
                <p class="elements__image-description">
                  Игарка
                </p>
                <button class="elements__like"></button>
              </figcaption>
            </figure>
          </li>    
          <li class="elements__item">
            <figure class="elements__item-card">
              <img src="./images/img-5.jpg" alt="Вид с высоты на город Барнаул" class="elements__image">
              <figcaption class="elements__image-content-box">
                <p class="elements__image-description">
                  Барнаул
                </p>
                <button class="elements__like"></button>
              </figcaption>
            </figure>
          </li>
          <li class="elements__item">
            <figure class="elements__item-card">
              <img src="./images/img-6.jpg" alt="Вид на старинный пешеходный мост, через бирюзовую реку" class="elements__image">
              <figcaption class="elements__image-content-box">
                <p class="elements__image-description">
                  Алтай
                </p>
                <button class="elements__like"></button>
              </figcaption>
            </figure>
          </li>                            
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
  </div>
  <div class="modal page__modal">
    <div class="modal__overlay"></div>
    <div class="form">
        <button class="form__close-btn " type="button"></button>
        <h2 class="form__title">
          Редактировать профиль
        </h2>
        <form action="#" class="form__section" name="form">
          <input type="text" class="form__input form__input_field_name" placeholder="Имя" name="name">
          <input type="text" class="form__input form__input_field_about" placeholder="О себе" name="about">
          <button class="form__submit-btn" type="submit">Сохранить</button>
        </form>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
